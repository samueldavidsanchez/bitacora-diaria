name: Daily sync Bitacora (Public Excel -> Repo)

on:
  schedule:
    - cron: "15 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl requests

      - name: Download Excel and build CSV
        env:
          PUBLIC_EXCEL_URL: ${{ secrets.PUBLIC_EXCEL_URL }}
        run: |
          python scripts/sync_public_excel.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/bitacora.xlsx data/bitacora.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: daily sync bitacora"
          git push
